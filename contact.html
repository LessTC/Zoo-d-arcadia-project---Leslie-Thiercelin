<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Zoo d’Arcadia</title>
  <meta name="description" content="Contactez l’équipe du Zoo d’Arcadia.">

  <!-- Polices / Bootstrap / Icônes -->
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;600;700&family=Averia+Sans+Libre:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Ton CSS unifié -->
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-contact">

  <!-- Navbar commune -->
  <header>
    <nav class="navbar" data-bs-theme="dark">
      <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand m-0 fw-semibold" href="index.html">ZOO D’ARCADIA</a>
        <div class="d-flex align-items-center gap-2">
          <a href="Connexion.html" class="nav-link p-0" aria-label="Connexion utilisateur">
            <i class="bi bi-person-circle text-white fs-3"></i>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
                  aria-controls="nav" aria-expanded="false" aria-label="Menu">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#decouvrir">Découvrir</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#infos">Infos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Formulaire -->
  <main class="min-vh-100 d-flex align-items-center" id="contact">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <article class="card card-contact shadow-lg p-4 p-md-5">
            <h1 class="h3 text-center mb-4" style="font-family:'Inknut Antiqua',serif;">Contact</h1>

            <form action="#" method="post" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Adresse mail</label>
                <input id="email" name="email" type="email" class="form-control"
                       placeholder="nom@exemple.com" autocomplete="email" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Numéro de téléphone (facultatif)</label>
                <input id="phone" name="phone" type="tel" class="form-control"
                       placeholder="06 12 34 56 78" autocomplete="tel">
              </div>

              <div class="mb-3">
                <label for="subject" class="form-label">Sujet</label>
                <input id="subject" name="subject" type="text" class="form-control"
                       placeholder="Votre sujet" required>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Votre message</label>
                <textarea id="message" name="message" rows="5" class="form-control"
                          placeholder="Écrivez votre message…" maxlength="600" required></textarea>
              </div>

              <button type="submit" class="btn btn-brand w-100">Envoyer</button>
            </form>
          </article>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-3 text-center text-white" style="background:#455a26;">
    © <span id="year"></span> Zoo d’Arcadia — Tous droits réservés
  </footer>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
